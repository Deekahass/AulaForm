<head>
  <meta charset="utf-8" />
  <title> Formulario </title>

 </head>
 <body>
 <form name="meuform" method="post" id="formulario">
   <div class="box">
   	<h1>Formul√°rio de contato</h1>

   	<label>

   <label>

  <label>

     <input type="button" class="button" value="Enviar">

</div>
</form>
